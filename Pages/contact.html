<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- website logo -->
    <header>
      <img src="../Multimedia/new_cn_logo.svg" alt="cn-logo" />
    </header>
    <hr />
    <!-- navbar quick links -->
    <nav>
      <a href="index.html">Home</a>&nbsp;&nbsp;
      <a href="courses.html">Courses</a>&nbsp;&nbsp;
      <a href="contact.html">Contact Us</a>&nbsp;&nbsp;
      <a href="admin.html">Admin</a>
    </nav>
    <!-- main content -->
    <main>
      <article>
        <section>
          <h1>Contact Details</h1>
          <p>For inquiries, you can reach us via email or phone:</p>
          <p>
            Email:
            <a href="mailto:contact@codingninjas.com"
              >contact@codingninjas.com</a
            >
          </p>
          <p>
            Phone:
            <a href="tel:1800-123-3598">1800-123-3598</a>
          </p>
        </section>
      </article>
      <article>
        <section>
          <h1>Location Map</h1>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d103574.33672110063!2d77.02029138025115!3d28.66894146548439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c7d6aaab%3A0x62f148aa1c4a1838!2sCoding%20Ninjas!5e0!3m2!1sen!2sin!4v1723543978589!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
      </article>
      <br />
      <fieldset>
        <legend>
          <u><b>Feedback Form</b></u>
        </legend>
        <form action="#">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br /><br />
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />
          <br /><br />
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            cols="30"
            rows="4"
          ></textarea>
          <br /><br />
          <input type="submit" value="Submit" />
        </form>
      </fieldset>
    </main>
  </body>
</html>
